<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Real Time Character Counter</h2>
    <textarea id="text-area" placeholder="write something here.." maxlength="100"></textarea>

    <div class="counterCountainer">
      <p>Total Character :
        <span class="totalCounter" id="total-counter">30</span>
      </p>
      <p>Remaning Character :
        <span class="remaningCounter" id="remaning-counter">20</span>
      </p>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
